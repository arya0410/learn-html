<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .frame {
            flex: 1;
            border: 2px solid #333;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="frame">
    <iframe src="arya.html" width="100%" height="100%" frameborder="0"></iframe>
</div>

<div class="frame">
    <iframe src="kunal.html" width="100%" height="100%" frameborder="0"></iframe>
</div>

</body>
</html>
